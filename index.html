<html lang="en">
<head>
  <title>Snake</title>
  <style>
      body, html {
          color: white;
          height: 100%;
          min-height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: black;
      }
      canvas {
          outline: 1px solid white;
          image-rendering: pixelated;
          box-shadow: 7px 7px 0 0 black, 8px 8px 0 0 red, -7px -7px 0 0 black, -8px -8px 0 0 blue;
      }
      .scoreKeeper, .deathKeeper {
          margin-bottom: 8px;
          font-size: 1.4em;
          font-family: "Courier Std", monospace;
      }
      .deathKeeper {
          margin-bottom: 32px;
      }

      #score {
          color: #7aa3d6;
      }

      #deaths {
          color: red;
      }
  </style>
</head>
<body>
<div class="scoreKeeper">
  Score: <span id="score">0</span>
</div>
<div class="deathKeeper">
  Deaths: <span id="deaths">0</span>
</div>
<script src="./dist/bundle.js"></script>
</body>
</html>
